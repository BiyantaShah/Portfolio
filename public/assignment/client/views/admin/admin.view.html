<div ng-controller = "AdminController as model">
    <h1>Admin</h1>
    <h2>Users</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tr>
                <th><span class = "glyphicon glyphicon-triangle-bottom" aria-hidden = "true"></span>
                    Username</th>
                <th>Password</th>
                <th><span class = "glyphicon glyphicon-triangle-bottom" aria-hidden = "true"></span>
                    First Name</th>
                <th><span class = "glyphicon glyphicon-triangle-bottom" aria-hidden = "true"></span>
                    Last Name</th>
                <th><span class = "glyphicon glyphicon-triangle-bottom" aria-hidden = "true"></span> Roles </th>
                <th><span class = "glyphicon glyphicon-triangle-bottom" aria-hidden = "true"></span> Action</th>

            </tr>
            <tbody>
            <tr>
                <td><input type = "text" class = "form-control"  placeholder = "username" ng-model="user.username"></td>
                <td><input type = "password" class = "form-control"  placeholder = "password" ng-model="user.password"></td>
                <td><input type = "text" class = "form-control"  placeholder = "first name" ng-model="user.firstName"></td>
                <td><input type = "text" class = "form-control"  placeholder = "last name" ng-model="user.lastName"></td>
                <td><input type = "text" class = "form-control"  placeholder = "role1, role2" ng-model="user.roles"></td>
                <td class="style">
                    <span class = "glyphicon glyphicon-plus" ng-click = "model.createUser(model.user);" aria-hidden = "true"></span>
                    <span class = "glyphicon glyphicon-ok" ng-click = "model.updateUser(model.user);" aria-hidden = "true"></span></td>

            </tr>
            <tr ng-repeat = "user in users">
                <td>{{user.username}}</td>
                <td></td>
                <td> {{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.roles.join(",")}}</td>

                <td class="style"><span class = "glyphicon glyphicon-remove" ng-click="model.deleteUser($index)" aria-hidden = "true"></span>
                    <span class = "glyphicon glyphicon-pencil" ng-click="model.selectUser($index)" aria-hidden = "true"></span></td>

            </tr>



            </tbody>
        </table>
    </div>

</div>
