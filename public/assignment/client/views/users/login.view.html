<div ng-controller="LoginController">
    <h1>Login</h1>
    <br>
    <form class="form-horizontal">
        <div class="form-group">
            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
            <label for="inputUsername" class="col-sm-2">Username:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="model.user.username" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2">Password:</label>
            <div class="col-sm-10">
                <input type="password" ng-model="model.user.password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a ng-click="model.login(model.user);" class="btn btn-default form-control">
                    Login</a>
            </div>
        </div>
    </form>
</div>
