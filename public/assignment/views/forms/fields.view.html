            <form>
            <p></p>
            First Name:
            <div class="row">
                <div class="col-6">

                            <input type="text" class="form-control" id="InputFirstname" placeholder="First Name">
                </div>
                <div class="pull-right">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>

            <p></p>
            Last Name:
            <div class="row">
                <div class="col-6">

                    <input type="text" class="form-control" id="InputLastname" placeholder="Last Name">
                </div>
                <div class=" pull-right">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div>
            </div>

            <p></p>
            Date of Birth:
            <div class="row">
                <div class="col-6">

                    <input type="date" class="form-control" id="InputDate" placeholder="Select Date">
                </div>
                <div class="pull-right">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div>
            </div>

            <p></p>
            Gender:
            <div class="row">
                <div class="col-6">
                    <select class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>

                </div>
                <div class=" pull-right">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div>
            </div>

            <p></p>
            Roles:
            <div class="row">
                <div class="col-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked> Admin
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" > Student
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked> User
                        </label>
                    </div>

                </div>
                <div class=" pull-right">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div>
            </div>
            <p></p>
            License Agreement:
            <div class="row">
                <div class="col-6">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            Yes
                        </label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option1">
                            No
                        </label>

                </div>
                        </div>
                    </div>
                <div class=" pull-right">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div>
            </div>

            <hr>
            <p></p>
            Add New Field:
            <div class="row">
                <div class="col-6">
                    <select class="form-control">
                        <option>Single Line Text</option>
                        <option>Date</option>
                        <option>Dropdown</option>
                        <option>Checkboxes</option>
                        <option>Radio buttons</option>
                        <option>Paragraph Text Field</option>
                    </select>

                </div>
                <div class="pull-right">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="glyphicon glyphicon-plus pull-left" aria-hidden="true"></span>
                </div>
            </div>
