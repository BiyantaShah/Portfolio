<div>

    <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12 main">
        <br>
        <h3 align = "center">Find Your Notes </h3>
        <br>
        <form class="form-horizontal">â€¨
            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
            <div ng-controller="SearchController">
                <input type="search" class="form-control" ng-model = "model.note.searchName" placeholder="Search for your notes">

                <h5 align="center"><a ng-click = "model.searchNote(model.note.searchName);" class="btn btn-default">Search
                </a> </h5>

                <div align="center">
                   <br>
                    <a ng-click="model.goToNote();" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </a>

                     <!-- <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>

                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button> -->

                    <a class="btn btn-default" aria-label="Left Align" data-toggle="modal" data-target="#myModal">
                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                    </a>

                    <a ng-click="model.goToGroup();" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </a>
                </div>

            </div>
        </form>

        <!--<section ng-show="model.note"> -->
        <section ng-show="model.search">
            <br>
            <h4 align="center">Search Results</h4>
            <br>
            <ul>
               <h5 class="extreme-left">
                <li> <a ng-click="model.showContent(model.search._id);"> {{model.search.title}} </a> </li>
             </h5>
            </ul>
        </section>


    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Set a Reminder </h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Title for the Reminder </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Set a Date</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Set a time (24 hrs)</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-default" data-dismiss="modal">Cancel</a>
                    <a type="button"  data-dismiss="modal" class="btn btn-primary">Ok</a>
                </div>
            </div>
        </div>
    </div>

</div>
