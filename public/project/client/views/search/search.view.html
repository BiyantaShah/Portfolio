<div>
    <br>
    <div class="col-sm-1 col-lg-1 col-md-1"></div>
    <div class="col-sm-10 col-lg-10 col-md-10 col-xs-10 main bg">
        <br> <br>
        <h3 align = "center">Find Your Notes </h3>

        <form class="form-horizontal">â€¨
            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
            <div ng-controller="SearchController">
                <!-- <input type="text" class="form-control" ng-model = "model.note.name" placeholder="Search for your notes"> -->
                <td><div class="input-group">

                    <div angucomplete-alt
                         placeholder="Search for your notes"
                         pause="500"
                         selected-object="note"
                         remote-url="/api/project/search/"
                         title-field="title"
                         minlength="2"
                         input-class="form-control form-control-small"
                         match-class="highlight">
                    </div>

                    <span class="input-group-btn">
                    <button ng-click="model.searchNote(note.originalObject);"
                            class="btn btn-primary"
                                 type="button">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                    </span>

                </div>
                </td>


            </div>
        </form>

        <!--<section ng-show="model.note"> -->
        <section ng-show="model.note1">
            <br>
            <h3 align="center">Search Results</h3>
            <br>
            <ul>
               <h4 class="extreme-left">
                <li> <a ng-click="model.showContent(model.note1);"> {{model.note1.title}} </a> </li>
             </h4>
            </ul>
        </section>


    </div>
    <div class="col-sm-1 col-lg-1 col-md-1"></div>


</div>
