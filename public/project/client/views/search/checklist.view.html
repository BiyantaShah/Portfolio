                         <span class="glyphicon glyphicon-plus right-place " aria-hidden="true">
                         </span>
                            </a>

                        </td>

                    </tr>


                    <tr ng-repeat = "content in model.array track by $index">
                        <td>{{content}}</a></td>
                        <td>
                            <a ng-click="model.deleteField($index, model.array);" class="btn btn-default" ng-model="model.index">
                                <span class="glyphicon glyphicon-remove right-place " aria-hidden="true"></span>
                            </a>

                        </td>

                    </tr>
                    </tbody>
                </table>

    <div class="col-sm-1 col-lg-1 col-md-1"></div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Set a Reminder </h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Title for the Reminder </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Set a Date</label>
                            <input type="date" class="form-control" ng-model="model.dateset">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-default" data-dismiss="modal">Cancel</a>
                    <a type="button"  data-dismiss="modal" ng-click="model.saveReminder(model.note, model.dateset);" class="btn btn-primary">Ok</a>
                </div>
            </div>
        </div>
