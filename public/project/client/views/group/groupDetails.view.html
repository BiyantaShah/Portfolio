<div>
    <div class="col-sm-12 col-lg-12 col-md-12 main">
        <h1> Profile </h1>
        <br>
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="#/profile">Edit Profile</a></li>
            <li role="presentation"><a href="#/subject"> Subjects </a></li>
            <li role="presentation"><a href="#/subject/:subjectId/notebook"> Notebooks </a></li>
            <li role="presentation" ><a href="#/subject/:subjectId/notebook/:notebookId/note"> Notes </a></li>
            <li role="presentation" class="active"><a href="#/group">Groups</a></li>
        </ul>
        <form>
            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
            <div class="table-responsive" ng-controller="DetailsController">
                <div>
                    <hr class="hr-break">
                    <h3 align="center">{{model.group.title}}</h3>
                    <br>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th class="small-font"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                            Members </th>
                        <th class="small-font"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                            Notes Shared</th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr>

                        <td class="small-font">{{model.group.members.toString()}}</td>
                        <td class="small-font" ng-click = "model.goToNoteText(model.group.shared)"><a>{{model.group.shared.toString()}}</a></td>


                    </tr>


                    </tbody>
                </table>
            </div>
        </form>
    </div>

</div>
