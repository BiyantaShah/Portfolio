<div>
    <div class="col-sm-12 col-lg-12 col-md-12 main">
        <h1> Profile </h1>
        <br>
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="#/profile">Edit Profile</a></li>
            <li role="presentation"><a href="#/subject"> Subjects </a></li>
            <li role="presentation"><a href="#/notebook"> Notebooks </a></li>
            <li role="presentation" ><a href="#/note"> Notes </a></li>
            <li role="presentation" class="active"><a href="#/group">Groups</a></li>
        </ul>
    <form>
        <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
        <div class="table-responsive" ng-controller="GroupController">
            <div>
                <hr class="hr-break">
                <h3 align="center">Groups where {{currentUser.firstName}} is a member</h3>
                <h4 align="center">Add, delete or update your group members or title here</h4>
                <br>
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th class="small-font"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        Group Name </th>
                    <th class="small-font"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        Members in the Group </th>
                    <th class="small-font"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        Action</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" ng-model="model.group.groupName" class="form-control small-font"  placeholder="Group Name"></td>
                    <td><input type="text" ng-model="model.group.member" class="form-control small-font"  placeholder="Members"></td>

                    <td>
                        <a ng-click="model.addGroup(model.group.groupName, model.group.member);"  class="btn btn-default">
                         <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true">
                         </span>
                        </a>

                        <a ng-click="model.updateGroup(model.group.groupName, model.group.member);" class="btn btn-default">
                            <span class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
                        </a>
                    </td>

                </tr>
                <tr ng-repeat="group in model.groups">

                    <td class="small-font"><a >{{group.title}}</a></td>
                    <td class="small-font">{{group.members.toString()}}</td>
                    <td>
                        <a ng-click="model.deleteGroup($index);" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
                        </a>
                        <a ng-click="model.selectGroup($index);" ng-model="model.index" class="btn btn-default">
                            <span class ="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span>
                        </a>


                    </td>

                </tr>


                </tbody>
            </table>
        </div>
    </form>
        </div>

</div>
