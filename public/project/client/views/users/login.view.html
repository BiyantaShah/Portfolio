<div ng-controller="LoginController">
    <br>
    <div class="col-sm-1 col-lg-1 col-md-1"></div>

    <div class="col-sm-10 col-lg-10 col-md-10 main bg">
    <br>
    <h1 align="center">Login</h1>
    <br>
    <form class="form-horizontal">
        <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
        <div class="form-group">
            <h4 class="col-sm-2">Username:</h4>
            <div class="col-sm-10">
                <input type="text" ng-model="model.user.username" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <h4  class="col-sm-2">Password:</h4>
            <div class="col-sm-10">
                <input type="password" ng-model="model.user.password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a  ng-click="model.login(model.user);" type="submit" class="btn btn-default form-control">
                    Login</a>
            </div>
        </div>
    </form>
    <hr>
    <h4 align="center"> NOT A MEMBER YET? <a href="#/register">REGISTER HERE </a></h4>
</div>
        </div>
    <div class="col-sm-1 col-lg-1 col-md-1"></div>
</div>
