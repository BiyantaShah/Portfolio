<div ng-controller="ProfileController">


    <div class="col-sm-12 col-lg-12 col-md-12 main">
    <br>
    <h1 >Profile</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/profile">Edit Profile</a></li>
        <li role="presentation"><a href="#/subject"> Subjects </a></li>
        <li role="presentation"><a href="#/group">Groups</a></li>
    </ul>

        <form class="form-horizontal">â€¨
            <div class="form-group">
                <textarea rows="5" cols="15" class="pull-left">Profile Picture</textarea>
                <div class="col-sm-10">
                    <a class="btn btn-default btn-md">
                        Edit Profile Picture (Optional)</a>
                </div>
            </div>
            <div class="form-group">
                <label for="inputFname" class="col-sm-2">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.firstName" class="form-control" id="inputFname" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputFname" class="col-sm-2">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.lastName" class="form-control" id="inputLname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputemail" class="col-sm-2">Email ID:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.email" class="form-control" id="inputemail" placeholder="Email ID">
                </div>
            </div>

            <div class="form-group">
                <label for="inputusername" class="col-sm-2">Username:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.username" class="form-control" id="inputusername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputpassword" class="col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="model.user.password" class="form-control" id="inputpassword" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="model.update(model.user);" class="btn btn-default form-control">
                        Save and Update Profile</a>
                </div>
            </div>
            </form>

        </div>

</div>
