<div ng-controller="ProfileController">

    <br>
    <div class="col-sm-1 col-lg-1 col-md-1"></div>
    <div class="col-sm-10 col-lg-10 col-md-10 main bg">

    <h1 align="center">Profile</h1>
        <br>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/profile">Edit Profile</a></li>
        <li role="presentation"><a href="#/subject"> Subjects </a></li>
        <li role="presentation"><a href="#/subject/:subjectId/notebook"> Notebooks </a></li>
        <li role="presentation"><a href="#/subject/:subjectId/notebook/:notebookId/note"> Notes </a></li>
        <li role="presentation"><a href="#/group">Groups</a></li>

    </ul>

        <form class="form-horizontal">â€¨
            <div ng-show="message" class="alert alert-danger center" role="alert">{{message}}</div>
            <br>
            <br>
            <div class="form-group">
                <h4 class="col-sm-2">First Name*:</h4>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.firstName" class="form-control" id="inputFname" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <h4  class="col-sm-2">Last Name*:</h4>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.lastName" class="form-control" id="inputLname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <h4  class="col-sm-2">Email ID*:</h4>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.email" class="form-control" id="inputemail" placeholder="Email ID">
                </div>
            </div>

            <div class="form-group">
                <h4  class="col-sm-2">Username:</h4>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.username" class="form-control" id="inputusername" placeholder="Username" readonly>
                </div>
            </div>
            <div class="form-group">
                <h4 class="col-sm-2">Password*:</h4>
                <div class="col-sm-10">
                    <input type="password" ng-model="model.user.password" class="form-control" id="inputpassword" placeholder="Password" readonly>
                </div>
            </div>

            <div class="form-group">
                <h4 class="col-sm-2">Type:</h4>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.type" class="form-control" id="inputtype" placeholder="type" readonly>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="model.update(model.user);" class="btn btn-default form-control">
                        Save and Update Profile</a>
                </div>
            </div>
            </form>

        </div>
    <div class="col-sm-1 col-lg-1 col-md-1"></div>

</div>
