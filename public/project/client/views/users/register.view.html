
<div ng-controller="RegisterController">
    <br>

    <div class="col-sm-1 col-lg-1 col-md-1"></div>
    <div class="col-sm-10 col-lg-10 col-md-10 main bg">
        <br>
        <h1 align="center">Register</h1> 
        <form class="form-horizontal"> 
            <div ng-show="model.message" class="alert alert-danger center" role="alert">{{model.message}}</div>
            <div class="form-group">
                <h4 class="col-sm-2">*First Name:</h4>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.firstName" class="form-control" id="inputFname" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <h4 class="col-sm-2">*Last Name:</h4>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.lastName" class="form-control" id="inputLname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <h4 class="col-sm-2">*Email ID:</h4>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.email" class="form-control" id="inputemail" placeholder="Email ID">
                </div>
            </div>

            <div class="form-group">
                <h4 class="col-sm-2">*Username:</h4>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.username" class="form-control" id="inputusername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <h4  class="col-sm-2">*Password:</h4>
                <div class="col-sm-10">
                    <input type="password" ng-model="model.user.password" class="form-control" id="inputpassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <h4 class="col-sm-2">*Confirm Password:</h4>
                <div class="col-sm-10">
                    <input type="password" ng-model="model.user.password2" class="form-control" id="inputpass" placeholder="Confirm Password">
                </div>
            </div>
            <div>
                <h4>*Type Of User</h4>

                <div class="col-6">
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model = "model.user.type" name="optionsRadios" id="optionsRadios1" value="Student">
                            Student
                        </label>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model = "model.user.type" name="optionsRadios" id="optionsRadios2" value="Faculty">
                                Faculty
                            </label>

                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model = "model.user.type" name="optionsRadios" id="optionsRadios3" value="Other">
                                Other
                            </label>

                        </div>

                </div>
                </div>
                </div>
            <br>
            <div> 
                <a href="#/terms">Terms and Conditions</a> 
            <div class="checkbox"> 
                <label> 
                    <input type="checkbox" value="" ng-model="model.user.check" > 
                    I agree to the Terms and Conditions 
                </label> 
            </div>  
                </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="model.register(model.user);" class="btn btn-default form-control">
                        Register</a>
                </div>
            </div>
        </form> 
     </div>
    <div class="col-sm-1 col-lg-1 col-md-1"></div>

    </div>
