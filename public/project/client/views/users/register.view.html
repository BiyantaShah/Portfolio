
<div ng-controller="RegisterController">


    <div class="col-sm-12 col-lg-12 col-md-12 main">
        <br>
        <h1 align="center">Register</h1> 
        <form class="form-horizontal"> 
            <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
            <div class="form-group">
                <h4 class="col-sm-2">*First Name:</h4>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.firstName" class="form-control" id="inputFname" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <h4 class="col-sm-2">*Last Name:</h4>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.lastName" class="form-control" id="inputLname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <h4 class="col-sm-2">*Email ID:</h4>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.email" class="form-control" id="inputemail" placeholder="Email ID">
                </div>
            </div>

            <div class="form-group">
                <h4 class="col-sm-2">*Username:</h4>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.user.username" class="form-control" id="inputusername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <h4  class="col-sm-2">*Password:</h4>
                <div class="col-sm-10">
                    <input type="password" ng-model="model.user.password" class="form-control" id="inputpassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <h4 class="col-sm-2">*Confirm Password:</h4>
                <div class="col-sm-10">
                    <input type="password" ng-model="model.user.password2" class="form-control" id="inputpass" placeholder="Confirm Password">
                </div>
            </div>
            <div>
                <h4>*Type Of User</h4>

                <div class="col-6">
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model = "model.user.type" name="optionsRadios" id="optionsRadios1" value="Student" data-toggle="modal" data-target="#myModal">
                            Student
                        </label>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model = "model.user.type" name="optionsRadios" id="optionsRadios2" value="Faculty">
                                Faculty
                            </label>

                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model = "model.user.type" name="optionsRadios" id="optionsRadios3" value="Other">
                                Other
                            </label>

                        </div>

                </div>
                </div>
                </div>
            <br>
            <div> 
                <a href="#">Terms and Conditions</a> 
            <div class="checkbox"> 
                <label> 
                    <input type="checkbox" value="" checked> 
                    I agree to the Terms and Conditions 
                </label> 
            </div>  
                </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="model.register(model.user);" class="btn btn-default form-control">
                        Register</a>
                </div>
            </div>
        </form> 
     </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Confirmation for Student User </h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Enter your Email ID </label>
                            <input type="text" ng-model="model.user.mail" class="form-control" placeholder="Enter your university Email ID">
                        </div>
                        <!--<div class="form-group">
                            <label>Subject</label>
                            <textarea rows="1" cols="20" class="form-control"> Confirmation from Eco-Note </textarea>
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <textarea rows="1" cols="40" class="form-control">
                                Click on this link for confirming you are a student registering at Eco-Note </textarea>
                        </div> -->

                    </form>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-default" data-dismiss="modal">Cancel</a>
                    <a type="button"  data-dismiss="modal" class="btn btn-primary" ng-click="model.sendEmail(model.user.mail);">Send Email</a>
                </div>
            </div>
        </div>
    </div>
    </div>
