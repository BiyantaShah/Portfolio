<div>
    <h1 align="center">Texts for Notes</h1>
    <form>
        <div class="table-responsive" ng-controller="TextController">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>

                    <th>Name of the Note</th>
                    <th>Content</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td width="30%"><input type="text" ng-model="titleName" class="form-control"   placeholder="Name of the Note"></td>
                    <td width="30%"><textarea rows="6" cols="75" ng-model="textData" placeholder="Content of the Note"></textarea></td>

                    <td>
                        <a ng-click="addText(titleName, textData)"  class="btn btn-primary">
                         <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true">
                         </span>
                        </a>

                        <a ng-click="updateText(titleName, textData)" class="btn btn-success">
                            <span class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
                        </a>
                    </td>

                </tr>
                <tr ng-repeat="text in texts track by $index">

                    <td><a>{{text.title}}</a></td>
                    <td>{{text.content}}</td>
                    <td>
                        <a ng-click="deleteText($index)" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
                        </a>
                        <a ng-click="selectText($index)" class="btn btn-warning">
                            <span class ="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span>
                        </a>


                    </td>

                </tr>


                </tbody>
            </table>
        </div>
    </form>

</div>
