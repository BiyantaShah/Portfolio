<div>
    <h1 align="center">Note List</h1>
    <form>
        <div class="table-responsive" ng-controller="NoteController">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        Note Name</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        Action</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" ng-model="noteName" class="form-control"  placeholder="name"></td>
                    <td>
                        <a ng-click="addNote(noteName)"  class="btn btn-default">
                         <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true">
                         </span>
                        </a>

                        <a ng-click="updateNote(noteName)" class="btn btn-default">
                            <span class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
                        </a>
                    </td>

                </tr>
                <tr ng-repeat="note in notes">
                    <td><a>{{note.title}}</a></td>
                    <td>
                        <a ng-click="deleteNote($index)" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
                        </a>
                        <a ng-click="selectNote($index)" class="btn btn-default">
                            <span class ="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span>
                        </a>


                    </td>

                </tr>


                </tbody>
            </table>
        </div>
    </form>

</div>
