<div>
    <h1 align="center">Subjects and Notebooks</h1>
    <form>
        <div class="table-responsive" ng-controller="SubjectController">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>

                    <th>Subject</th>
                    <th>Notebooks</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" ng-model="subjectName" class="form-control"  placeholder="Subject"></td>
                    <td><input type="text" ng-model="noteBookName" class="form-control"  placeholder="Notebooks"></td>

                    <td>
                        <a ng-click="addSubject(subjectName, noteBookName)"  class="btn btn-primary">
                         <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true">
                         </span>
                        </a>

                        <a ng-click="updateSubject(subjectName, noteBookName)" class="btn btn-success">
                            <span class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span>
                        </a>
                    </td>

                </tr>
                <tr ng-repeat="subject in subjects track by $index">

                    <td><a>{{subject.title}}</a></td>
                    <td>{{subject.notebooks.toString()}}</td>
                    <td>
                        <a ng-click="deleteSubject($index)" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
                        </a>
                        <a ng-click="selectSubject($index)" class="btn btn-warning">
                            <span class ="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span>
                        </a>


                    </td>

                </tr>


                </tbody>
            </table>
        </div>
    </form>

</div>
