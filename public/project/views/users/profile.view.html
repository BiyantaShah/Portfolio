<div ng-controller="ProfileController">
    <div class="col-sm-3 col-md-3">
        <div class="col-sm-3 col-md-3 sidebar">
            <br><br> <br> <br>
            <textarea rows="10" cols="30" class="left">Profile Picture</textarea>
            <h5 align="center"> Username </h5>
            <h5 align="center"> EmailID@emailid.com</h5>
            <h5 align="center"> <a href="#">Account Settings</a></h5>
        </div>
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">

    <h1 >Profile</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/profile">Edit Profile</a></li>
        <li role="presentation"><a href="#/noteList">Notes</a></li>
        <li role="presentation"><a href="#/groupList">Groups</a></li>
    </ul>

        <form class="form-horizontal">â€¨
            <div class="form-group">
                <textarea rows="5" cols="15" class="pull-left">Profile Picture</textarea>
                <div class="col-sm-10">
                    <a class="btn btn-default btn-md">
                        Edit Profile Picture (Optional)</a>
                </div>
            </div>
            <div class="form-group">
                <label for="inputFname" class="col-sm-2">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="firstName" class="form-control" id="inputFname" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputFname" class="col-sm-2">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="lastName" class="form-control" id="inputLname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputemail" class="col-sm-2">Email ID:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="email" class="form-control" id="inputemail" placeholder="Email ID">
                </div>
            </div>

            <div class="form-group">
                <label for="inputusername" class="col-sm-2">Username:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="username" class="form-control" id="inputusername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputpassword" class="col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="password" class="form-control" id="inputpassword" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="update(username,password,firstName,lastName,email)" class="btn btn-default form-control">
                        Save and Update Profile</a>
                </div>
            </div>
            </form>

        </div>

</div>
